<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Kryptyk Labs — Debrief</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Kryptyk Labs — onboarding debrief." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=DM+Mono:wght@300;400;500&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/debrief.css" />
</head>

<body>
  <div class="kl-app-shell">
    <header class="kl-app-header">
      <div class="kl-app-brand">
        <div class="kl-app-logo-mark">
          <img src="img/logo-mark.png" alt="Kryptyk Labs" />
        </div>
        <div class="kl-app-title-block">
          <div class="kl-app-title">KRYPTYK LABS</div>
          <div class="kl-app-subtitle">DEBRIEF CHANNEL</div>
        </div>
      </div>

      <div class="kl-app-meta">
        <span id="kl-debrief-asset-pill" class="kl-pill">asset: unknown</span>
        <span class="kl-pill kl-pill-muted">clearance: INITIATED</span>
      </div>
    </header>

    <main class="kl-app-main">
      <section class="kl-panel kl-debrief-wrap">
        <div class="kl-panel-header">
          <span class="kl-panel-label">Onboarding</span>
          <h2 class="kl-panel-title">Debrief // Orientation Lock</h2>
        </div>

        <div class="kl-panel-body kl-debrief-card">
          <p class="kl-panel-text kl-debrief-muted">
            This is a one-time debrief checkpoint. Once acknowledged, the lab will route you back to the Orientation
            Dashboard.
          </p>

          <p class="kl-panel-text kl-debrief-mono" id="kl-debrief-status">STATUS: awaiting acknowledgement…</p>

          <div class="kl-debrief-actions">
            <button id="kl-debrief-ack" class="kl-btn kl-btn-primary">ACKNOWLEDGE DEBRIEF</button>
            <button id="kl-debrief-logout" class="kl-btn kl-btn-ghost">LOG OUT</button>
          </div>

          <div id="kl-debrief-error" class="kl-form-error kl-debrief-error"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/js/debrief.js"></script>
</body>

</html>
